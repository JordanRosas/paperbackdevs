<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BIG</title>
    <!-- link the stylesheet in your html so the css knows what elements to change -->
    <link rel="stylesheet" href="main.css">
    <!-- Go to goole fonts and select Montserrat and Varela round then just grab the link tag and drop it in your html  -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800|Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Create 2 navs one nav will contain the signup and sign in buttons the other is going to have the explore and menu buttons -->
    <nav class="signInsignUp">
        <img src="./images/signInButton.png" alt="" class="signInButton">
        <img src="./images/signUpButton.png" alt="" class="signUpButton">
    </nav>
    <nav class="big">
        <ul>
            <li class="menuIcon">
                <img src="./images/menuButton.png" alt="nav" height="32px">
            </li>
            <li class="menuIcon">
               <img src="./images/searchButton.png" alt="search" height="32px">
            </li>
        </ul>
    </nav>
    <p class="companyName">B I G</p>
    <!-- Going to create a div with a class of main heading. A div is just a container for a block of code if you will -->
    <div class="mainHeading">
        <h1>it's bigger than</h1>
        <h1>you think.</h1>
    </div>
    <!-- Create another div that is going to containe the tag lines and an explore button -->
    <div class="itsBiggerContainer">
        <img src="./images/exploreButton.png" alt="Explore Button" class="exploreButton">
        <h2 class = "tagLine">Together we make</h2>
        <h2 class = "tagLineCont">solutions for a brighter future.</h2>
    </div>

<!-- Out last and final div is going to hold the bottom three buttons for nashville, portland, and newYork -->
    <div class="bottomThreeContainer">
        <div class = "nashvilleButton">
            <img src="./images/nashvilleButton.png" alt="Nashville Button" class="nashButton">
        </div>
        <div class = "portlandButton">
            <img src="./images/portlandButton.png" alt="portland Button" class="portButton">
        </div>
        <div class = "newyorkButton">
            <img src="./images/newYorkButton.png" alt="newyork Button" class = "newButton">
        </div>
    </div>
</body>
</html>
